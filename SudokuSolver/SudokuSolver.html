<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="SudokuSolver.css" />
    <title>Sudoku Solver Visualizer</title>
  </head>
  <body>
    <header>
      <h2>
        <br />
        Sudoku Solver <i class="fas fa-th"></i> <br />
        <br />
      </h2>
    </header>

    <main>
      <div class="button-container">
        <button id="generate-btn">Generate Sudoku</button>
        <button id="solve-btn">Solve Sudoku</button>
        <button id="clear-btn">Clear Sudoku</button>
      </div>

      <div id="sudoku-board" class="sudoku-board"></div>
    </main>

    <script src="SudokuSolver.js"></script>
  </body>
</html>
